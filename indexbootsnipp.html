<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylebootsnipp.css">
</head>
<body>
   <!-- Begin container -->
<div class='container'>
  <div class='container_inner'>
    <h1>pure CSS Form</h1>
    <br>
      <fieldset>
        <div class='kickass_field'>
          <input maxlength='30' required='required'>
          <lable>
            Username
            <span>Your chosen username</span>
          </lable>
        </div>
        <div class='kickass_field'>
          <input maxlength='30' required='required' type='email'>
          <lable>
            Email address
            <span>Your current email address</span>
          </lable>
        </div>
        <div class='kickass_field'>
          <input maxlength='30' pattern='.{6,}' required='required' type='password'>
          <lable>
            Password
            <span>Minimum of 6 characters</span>
          </lable>      
        </div>
          <div class='kickass_field'>
          <input maxlength='30' pattern='.{6,}' required='required' type='password'>
          <lable>
            Return Password
            <span>Minimum of 6 characters</span>
          </lable>      
        </div>
        <button>Sign up</button>
      </fieldset>
    <br>
  </div>
</div>

</body>
</html>
